upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:5173;
}

server {
    listen 80;

    location /api/ {
        include proxy_params;
        proxy_redirect off;
        proxy_pass http://backend;
    }

    location /static/ {
        alias /backend/static/;
    }

    location /media/ {
        alias /backend/media/;
    }

    location / {
        include proxy_params;
        proxy_redirect off;
        proxy_pass http://frontend;
    }
}